<div>
    <app-header-dashboard [dashboard]="dashboard" [urlBack]="urlBack"></app-header-dashboard>

    <section class="section-view-dashboard">

        <div class="wrapper active">

            <div class="header-wrapper">
                <div class="header-tab">
                    <button class="active">Dados</button>
                </div>
            </div>
            <!-- Register -->

            <div class="form-box">
                <form [formGroup]="form" (submit)="ediProducto()">
                    
                    <div class="box">
                        
                        <div class="input-box">
                            <label>Nome do Producto</label>
                            <input type="text" formControlName="nome" value="{{ nome }}">
                        </div>
        
                        <div class="input-box">
                            <label>Preco de Venda</label>
                            <input type="number" min="1" formControlName="precoVenda" id="precoVenda"
                            placeholder="1.00" value="{{ precoVenda }}"/>
                        </div>

                        <div class="input-box">
                            <label>Categoria</label>
                            <select formControlName="categoria" id="categoria" value="{{ categoria }}">
                                <option *ngFor="let cat of categorias" value="{{ cat.id }}" selected="{{ getSelectedCategoria(cat.id,categoria) }}">{{ cat.categoria }}</option>
                            </select>
                        </div>

                        <div class="input-box">
                            <label>Image</label>
                            <input type="file" formControlName="filetoupload" id="filetoupload"/>
                        </div>

                        <div class="input-box">
                            <label>Descricao</label>
                            <textarea formControlName="desc" id="desc"></textarea>
                        </div>

                        <div class="input-box">
                            <div class="controls">
                                <button  type="reset" class="btn">Limpar</button>
                                <button  type="submit" class="btn">Register</button>
                            </div>
                        </div>

                    </div>
                    
                </form>
            </div>

        </div>

    </section>
    
</div>
